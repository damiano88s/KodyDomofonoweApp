[versions]
composeBom = "2024.2.0"
material = "1.11.0"
activityCompose = "1.10.1"
poi = "5.2.3"
kotlin = "2.0.21"
agp = "8.9.1"

[libraries]
androidx_ui = { module = "androidx.compose.ui:ui", version.ref = "composeBom" }
androidx_ui_graphics = { module = "androidx.compose.ui:ui-graphics", version.ref = "composeBom" }
androidx_ui_tooling_preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "composeBom" }
